<body class="d-flex flex-column min-vh-100">
  <main>
    <div class="container mt-auto" id="depositoForm">

      <h2>NUEVO DEPOSITO</h2>

      <div class="row justify-content-center">
        <div class="col-8">
          <form #depositoForm="ngForm" id="depositoform">
            <div class="form-row py-2">
              <div class="col-lg-4 col-md-12" id="etiquetaLocalidad">
                <label>Codigo de Deposito:<sup class="text-danger">*</sup></label>
                <input type="text" class="form-control" [(ngModel)]="deposito.codigoDeposito" placeholder="Codigo de Deposito"
                  name="deposito" required minlength="3" maxlenght="8"  #alm="ngModel" [ngClass]="{
                 'is-invalid': alm.invalid && (alm.dirty || alm.touched),
                  'is-valid': !alm.invalid}" />
                <div class="text-danger" *ngIf="alm.invalid && (alm.dirty || alm.touched)">
                  <div *ngIf="alm.errors?.['required']">
                    Codigo obligatorio
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row justify-content-between pt-5">
              <div class="col-lg-5 col-md-12">
                <button id="botonCrear" class="btn btn-primary" role="button" (click)="create()" routerLink='/depositos'
                  [disabled]="!depositoForm.form.valid">
                  Crear Deposito
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="botonCancelar" class="btn btn-danger" role="button" routerLink="/depositos"
                  routerLinkActive="router-link-active">
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br><br><br><br><br><br><br><br><br><br><br>
  </main>
</body>
